<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <title>Ardic Ukraine</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo-container padding">
                    <a href="index.html"><img src="img/Ardic-logo-white.webp" alt="Логотип ARDIC" class="header__logo"></a>
                </div>
                <div class="header__menu menu padding">
                    <div class="menu__icon">
                        <span></span>
                    </div>
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li><a href="index.html#about-us" class="menu__link lng-about-us" id="first-link">Про нас</a></li>
                            <li><a href="index.html#videos" class="menu__link lng-video">Відео</a></li>
                            <li><a href="index.html#goods" class="menu__link lng-goods">Продукція</a></li>
                            <li><a href="index.html#route" class="menu__link lng-route">Як дістатись</a></li>
                            <li><a href="certification.html" class="menu__link lng-certification">Сертифікація</a></li>
                        </ul>
                        <div class="menu__buttons">
                            <button class="header__change-language lng-change-language-1" alt="Змінити мову сайту" onclick="changeLanguage()">EN</button>
                            <button class="header__change-theme" onclick="changeTheme(), changeThemeGlobe()">
                                <img src="img/Moon.svg" alt="Змінити кольорову схему сайту" id="theme-image-1">
                            </button>
                        </div>
                    </nav>
                </div>
                <div class="header__buttons header__item">
                    <button class="header__change-language lng-change-language-2" alt="Змінити мову сайту" onclick="changeLanguage()">EN</button>
                    <button class="header__change-theme" onclick="changeTheme(), changeThemeGlobe()">
                        <img src="img/Moon.svg" alt="Змінити кольорову схему сайту" id="theme-image-2">
                    </button>
                </div>
            </div>
        </header>

        <main>
            <section class="certification">
                <div class="certification__column">
                    <div class="cerification__row">
                        <div class="certification__slider">
                            <div class="fade certification__slide">
                                <div class="certification__slide-number">1 / 7</div>
                                <img class="certification__slide-image" src="img/Ardic_2023_25_P30_P90_1.webp" alt="Сертифікат">
                            </div>
                        
                            <div class="fade certification__slide">
                                <div class="certification__slide-number">2 / 7</div>
                                <img class="certification__slide-image" src="img/Ardic_2023_25_P30_P90_2.webp" alt="Сертифікат">
                            </div>
                        
                            <div class="fade certification__slide">
                                <div class="certification__slide-number">3 / 7</div>
                                <img class="certification__slide-image" src="img/Ardic_2023_25_P30_P90_3.webp" alt="Сертифікат">
                            </div>

                            <div class="fade certification__slide">
                                <div class="certification__slide-number">4 / 7</div>
                                <img class="certification__slide-image" src="img/Ardic_2023_25_P30_P90_4.webp" alt="Сертифікат">
                            </div>

                            <div class="fade certification__slide">
                                <div class="certification__slide-number">5 / 7</div>
                                <img class="certification__slide-image" src="img/1-TSE EN ISO 1461 SICAK DALDIRMA (TUR).webp" alt="Сертифікат">
                            </div>

                            <div class="fade certification__slide">
                                <div class="certification__slide-number">6 / 7</div>
                                <img class="certification__slide-image" src="img/4-TS EN ISO 61537 KABLO KANAL İMALATI (ENG)_1_1.webp" alt="Сертифікат">
                            </div>

                            <div class="fade certification__slide">
                                <div class="certification__slide-number">7 / 7</div>
                                <img class="certification__slide-image" src="img/4-TS EN ISO 61537 KABLO KANAL İMALATI (ENG)_1_2.webp" alt="Сертифікат">
                            </div>
                        
                            <a class="certification__prev" onclick="plusSlides(-1)">&#10094;</a>
                            <a class="certification__next" onclick="plusSlides(1)">&#10095;</a>
                        </div>
                    </div>
                    <div class="cerification__row">
                        <div class="certification__dot-container">
                            <span class="certification__dot" onclick="currentSlide(1)"></span>
                            <span class="certification__dot" onclick="currentSlide(2)"></span>
                            <span class="certification__dot" onclick="currentSlide(3)"></span>
                            <span class="certification__dot" onclick="currentSlide(4)"></span>
                            <span class="certification__dot" onclick="currentSlide(5)"></span>
                            <span class="certification__dot" onclick="currentSlide(6)"></span>
                            <span class="certification__dot" onclick="currentSlide(7)"></span>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer__column">
                <div class="footer__row footer__text-row">
                    <div class="footer__contacts footer__text-row-item">
                        <div class="contacts__title title-text lng-contacts-title">Контакти</div>
                        <div class="contacts__subtitle">
                            <p><a href="tel:+380673203464" class="subtitle-text lng-phone-number">Телефон: +38 (067) 320-34-64</a></p>
                            <p><a href="mailto:sale@ardic.kyiv.ua" class="subtitle-text lng-email-address">E-mail: sale@ardic.kyiv.ua</a>
                            </p>
                        </div>
                    </div>
                    <div class="footer__address footer__text-row-item">
                        <div class="address__title title-text lng-address-title">Адреса</div>
                        <div class="address__subtitle">
                            <a href="https://goo.gl/maps/DuRG7ZEB43NTP4ZA7" target="_blank" class="subtitle-text">
                                <p class="lng-address">м.Київ, вул. Будіндустрії, 25</p>
                                <p class="lng-company-name">ТОВ "АРДІК УКРАЇНА"</p>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="footer__row">
                    <div class="footer__logo-container">
                        <hr class="footer__hr">
                        <div><a href="index.html"><img src="img/Ardic-logo-white.webp" class="footer__logo" alt="Логотип ARDIC"></a></div>
                        <hr class="footer__hr">
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/index.js"></script>
    <script src="js/translation.js"></script>
    <script src="js/slider.js"></script>
</body>
</html>
